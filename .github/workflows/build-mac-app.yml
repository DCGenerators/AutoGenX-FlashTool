name: Build macOS Flash Tool App

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller esptool pyserial

      - name: Build macOS .app
        run: |
          pyinstaller --noconfirm --windowed \
            --name AutoGenX_FlashTool_Mac \
            --add-data "firmware.bin:." \
            --add-data "version.json:." \
            autogen_flash_gui.py

      - name: Zip app
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/AutoGenX_FlashTool_Mac.app" "AutoGenX_FlashTool_Mac.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoGenX_FlashTool_Mac
          path: AutoGenX_FlashTool_Mac.zip
